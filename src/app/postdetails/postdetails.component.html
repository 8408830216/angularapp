<!-- user story-create new comp and get data from server using endpoint -->

<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of idData">
                        <td>{{post.userId}}</td>
                        <td>{{post.id}} </td> <!--route parameter -->
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<hr />
<button type="button" class="btn btn-danger" (click)="openPop()">PopUpData </button>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':viewStyle}">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">UserDetail by ID</h4>
            </div>
            <div class="modal-body">
                <ul *ngFor="let detas of idData">
                    <li> <b>UserId:</b> :{{detas.userId}}</li>
                    <li><b>Id:</b> {{detas.id}}</li>
                    <li><b>Title:</b>{{detas.title}}</li>
                    <li> <b>Body:</b>{{detas.body}}</li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePop()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
