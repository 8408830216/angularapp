<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" [(ngModel)]="username" required>
                <small *ngIf="username">User name is:{{username}}</small>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <!-- <input type="email" class="form-control" id="email" #email="ngModel" email name="email" placeholder="ex- abc@codemindtechnology.com" ngModel required>
                    <small *ngIf="!email.valid && email.touched" >Enter valid Email</small> -->
                    <input type="email" class="form-control" name="email" ngModel #email="ngModel" pattern=".+@codemindtechnology.com" required>
                <small *ngIf="email.touched">
                    <p *ngIf="email.errors?.pattern">valid email domain is @codemindtechnology.com</p>
                </small>
                </div>
                <small *ngIf="!userDetails.valid && userDetails.touched">Please enter valid details</small>
            </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" name="course" id="course" [ngModel]="defaultValue">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <div *ngFor="let gender of genders" class="custom-control custom-radio" >
                    <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" [ngModel]="defaultGender" class="custom-control-input">
                    <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date"  min="{{currentDate | date:'yyyy-MM-dd'}}" placeholder="Date"/>
                </div>

                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
                <div class="row justify-content-center mt-2"  *ngIf="submitted"> 
                    <div class="col-md-6 rounded shadow py-4"  >
                        <h2>Form data</h2>
                        <p>Username:<strong>{{employee.username}}</strong></p>
                        <p>Email:<strong>{{employee.email}}</strong></p>
                        <p>Course:<strong>{{employee.course}}</strong></p>
                        <p>Gender:<strong>{{employee.gender}}</strong></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
