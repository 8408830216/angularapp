<!-- user story-create new comp and get data from server using endpoint -->

<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of arrPost">
                        <td>{{post.userId}}</td>
                        <td><a [routerLink]="['/postdetails',post.id]">{{post.id}}</a> </td> <!-- route parameter -->
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
