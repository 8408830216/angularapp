
<div> <h2 style="text-align:center">1) ngIf example</h2>
<div >
    <input type="checkbox"  [(ngModel)]="onclickshow">
    <div *ngIf="onclickshow" class="check">
        TCS,INFOSYS,HCL technology ,WIPRO this are the top four IT companies in India
    </div>   
    
</div>
</div>
<hr>
<br>
<h2 style="text-align:center">2) ngFor example</h2>
<div>
    <div style="text-align:center"  class="title">{{title}}</div>
</div>
<br>
<div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Head Office Location</th>
                <th>Implementation</th>
                <th>Total Employees</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td>{{company.companyName}}</td>
                <td>{{company.headOfficeLocation}}</td>
                <td>{{company.implementation}}</td>
                <td>{{company.totalEmployees}}</td>
            </tr>
        </tbody>
    </table>
</div>
