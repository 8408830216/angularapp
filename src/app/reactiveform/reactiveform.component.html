<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left rounded py-5">
        <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
            <input type="text" name="" id="" formControlName="username" placeholder="enter user name" >
            <input type="text" name="" id="" formControlName="email" placeholder="enter email" >
                <button class="btn btn-success">Submit</button>
        </form>     <!-- formControlName is used to bind the user input to ts -->
    </div>
  </div>  
</div>
