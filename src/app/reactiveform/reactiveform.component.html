<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left rounded py-5">
        <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
          <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="enter user name" >
            <small class="text-danger" *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched ">
              <small *ngIf="myReactiveForm.get('username').errors['required']">Please enter username</small>
              <small *ngIf="myReactiveForm.get('username').errors['notAllowedNames']"> 
                {{myReactiveForm.get('username').value }} is not allowed,already exists</small>
            </small>
             
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"  id="username"  class="form-control" formControlName="email" placeholder="enter email" >
          <small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched ">Please enter valid email</small>
          </div>
          <div class="form-group">
            <label for="course">Select Course</label>
            <select class="form-control"  id="course" formControlName="course" >
                <option value="Angular">Angular</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <div class="form-group">
          <div class="custom-control custom-radio" *ngFor="let gender of  genders">
            <input type="radio" id="{{gender.id}}" value="{{gender.value}}" class="custom-control-input" formControlName="genders">
            <label for="{{gender.id}}">{{gender.value }}</label>
          </div>
      </div>
            
                <button class="btn btn-success mt-2" >Submit</button>
        </form>     <!-- formControlName is used to bind the user input to ts -->
    </div>
  </div>  
</div>
